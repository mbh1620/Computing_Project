<html>
  <head>
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
   
    <h1 style="font-family: helvetica">3D Model Viewer</h1>
    <h3>Left click for orbit tool and right click for transform.</h3>

    <canvas id="c" style="display:inline;height:600;width:auto"></canvas>
    <ul style="display:inline;">
    <li><input id='wireframe_button' onclick="wireframe_on_off()" type="checkbox" > Wireframe</li>
    <li><input id='cog_button' onclick="cog_on_off()" type="checkbox" > Centre of Gravity</li>
    <li><input type="checkbox" > Weight</li>
    
    </ul>
  </br>
    
    



    <label style="font-family: helvetica">Choose file to upload</label>
    <input type="file">
    <h3>Materials</h3>
    <ul style="list-style-type: none">
      <li><input type="color" value="#757575">Aluminium</li>
      <li><input type="color" value="#cc9316">Copper</li>
      <li><input type="color" value="#bababa">Steel</li>
    </ul>
    <h3>Cells</h3>
    <h3>Vectors</h3>
    <ul>
      <li>
    </ul>
    <script src="./three.js"></script>
    <script src="./OrbitControls.js"></script>

    <script>

      var wireframe_state = false;

      var camera;

      var cog_flag = false;

      function wireframe_on_off(){
        wireframe_state = !wireframe_state;
        document.getElementById('wireframe_button').value = wireframe_state;
        console.log(wireframe_state);
        main(camera.position.x, camera.position.y, camera.position.z);
      } 

      function cog_on_off(){
        cog_flag = !cog_flag;
        document.getElementById('cog_button').value = cog_flag;
        console.log(cog_flag);
        main(camera.position.x, camera.position.y, camera.position.z);
      }

      
    
function main(pos_x, pos_y, pos_z) {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas});
  const fov = 75;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 100;
  camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.x = pos_x;
  camera.position.y = pos_y;
  camera.position.z = pos_z;
  
  const scene = new THREE.Scene();
  var controls = new THREE.OrbitControls(camera, renderer.domElement);
  meshfloor = new THREE.Mesh(
    new THREE.PlaneGeometry(20,20,10,10),
    new THREE.MeshBasicMaterial({color:0xFFFFFF, wireframe:true})
    )
meshfloor.rotation.x += Math.PI / 2;
  scene.add(meshfloor);
  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);
  }

  var material_cog = new THREE.LineBasicMaterial({
    color: 0x0000ff
  });

if(cog_flag == true){
  x = -5;
  y = 5
} else {
  x = 0;
  y = 0;
}

var dir = new THREE.Vector3( 0, x, 0 );

//normalize the direction vector (convert to vector of length 1)
dir.normalize();

var origin = new THREE.Vector3( 0, 0, 0 );
var length = y;
var hex = 0xffff00;

var arrowHelper = new THREE.ArrowHelper( dir, origin, length, hex );
scene.add( arrowHelper );

  const geometry = new THREE.Geometry();
  geometry.vertices.push(
    new THREE.Vector3(0, 0,  2),  // 0
    new THREE.Vector3( 2, -0,  2),  // 1
    new THREE.Vector3(0,  2,  2),  // 2
    new THREE.Vector3( 2,  2,  2),  // 3
    new THREE.Vector3(0, 0, 0),  // 4
    new THREE.Vector3( 2, 0, 0),  // 5
    new THREE.Vector3(0,  2, 0),  // 6
    new THREE.Vector3( 2,  2, 0),  // 7
  );
  /*
       6----7
      /|   /|
     2----3 |
     | |  | |
     | 4--|-5
     |/   |/
     0----1
  */
  geometry.faces.push(
     // front
     new THREE.Face3(0, 3, 2),
     new THREE.Face3(0, 1, 3),
     // right
     new THREE.Face3(1, 7, 3),
     new THREE.Face3(1, 5, 7),
     // back
     new THREE.Face3(5, 6, 7),
     new THREE.Face3(5, 4, 6),
     // left
     new THREE.Face3(4, 2, 6),
     new THREE.Face3(4, 0, 2),
     // top
     new THREE.Face3(2, 7, 6),
     new THREE.Face3(2, 3, 7),
     // bottom
     new THREE.Face3(4, 1, 0),
     new THREE.Face3(4, 5, 1),
  );
  function makeInstance(geometry, color, x) {
    const material = new THREE.MeshBasicMaterial({color, wireframe:wireframe_state});
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    cube.position.x = x;
    return cube;
  }
  const cubes = [
    makeInstance(geometry, 0x44FF44,  0),
  ];
  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }
  function render(time) {
    time *= 0.001;
    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }
    cubes.forEach((cube, ndx) => {
      const speed = 1 + ndx * .1;
      const rot = time * speed;
      cube.rotation.x = 0;
      cube.rotation.y = 0;
    });
    renderer.render(scene, camera);
    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);
}
main(5,0,0);
</script>
  </body>
  </html>
